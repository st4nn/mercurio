<script>
	jQuery(document).ready(function() 
	{
		$("#cntFichaPermiso_Archivos").iniciarObjArchivos({objPrefijo : $("#txtFichaPermiso_Prefijo"), Proceso: "Ficha Archivos", Usuario: Usuario.id});

		$("#btnFichaPermiso_CrearTablero_reset").on("click", function(evento)
			{
				evento.preventDefault();

				$("#frmFichaPermiso_CrearTablero")[0].reset();
			});

		$("#frmFichaPermiso_CrearTablero").on("submit", function(evento)
			{
				evento.preventDefault();

				if ($("#txtFichaPermiso_CrearTablero_Nombre").val() != "")
				{
					$.post('../server/php/proyecto/permiso_CrearTablero.php', 
						{
							Usuario : Usuario.id, 
							Nombre : $("#txtFichaPermiso_CrearTablero_Nombre").val(), 
							Ans : $("#txtFichaPermiso_CrearTablero_Ans").val(), 
							idProyecto : $("#lblFichaPermiso_id").text()
						}, 
						function(data, textStatus, xhr) 
						{
							if (data.Error != "")
							{
								Mensaje("Error", data.Error, 'danger');
							} else
							{
								if (data.id > 0)
								{
									fichaPermiso_AgregarTablero(data.id, $("#txtFichaPermiso_CrearTablero_Nombre").val());
									$("#txtFichaPermiso_CrearTablero_Nombre").val("");
									Mensaje("Hey", "Tablero creado", "success");
								}
							}
						}, 'json');
				}
			});

		$(".dd").nestable();
	});
</script>
